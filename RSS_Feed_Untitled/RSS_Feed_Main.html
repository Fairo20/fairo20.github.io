<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http_equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="shortcut icon" href="#" />
	<title>Untitled RSS Feed</title>
</head>
<body>
	<script>
		let RSS_URL = ['https://www.polygon.com/rss/index.xml']
		
		$.ajax({url: RSS_URL, success: function(data){
										$(data)
											.find("item")
											.each(function(){
												const el = $(this);
												const template = '<article><img src="${el.find("link").text()}/image/large.png" alt=""}><h2><a href = "${el.find("link").text()}" target="_blank" rel="noopener"> ${el.find("title").text()}</a></h2></article>';
												document.body.insertAdjacentHTML("afterend", template);
											})
										}
				})
	fetch(RSS_URL)
		.then(response => response.text())
		.then(str => new window.DOMParser().parseFromString(str, "text/xml"))
		.then(data => {
			console.log(data);
			const items = data.querySelectorAll("item");
			let html = ``;
			items.forEach(el => {
			  html += `
				<article>
				  <img src="${el.querySelector("link").innerHTML}/image/large.png" alt="">
				  <h2>
					<a href="${el.querySelector("link").innerHTML}" target="_blank" rel="noopener">
					  ${el.querySelector("title").innerHTML}
					</a>
				  </h2>
				</article>
			  `;
			});
			document.body.insertAdjacentHTML("beforeend", html);
		  });
		</script>
	<p>
	</p>
</body>
</html>

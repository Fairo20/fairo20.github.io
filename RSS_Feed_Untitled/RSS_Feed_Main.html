<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http_equiv="X-UA-Compatible" content="ie=edge">
	<title>Untitled RSS Feed</title>
</head>
<body>
	<script>
		let RSS_URL = ['https://www.polygon.com/rss/index.xml']
		
		function fetchFeed(url){
			fetch(url)
				.then(response => response.text())
				.then(str => new window.DOMParser().parseFromString(str, "text/xml"))
				.then(data => {console.log(data);
								console.log(data.querySelectorAll('item'));
								let items = data.querySelectorAll('item');
								let html = '';
								items.forEach(el => {
									html += '<article><img src="${el.querySelector("link").innerHTML}/image/large.png" alt=""><h2><a href="${el.querySelector("link").innerHTML}" target="_blank" rel="noopner">${el.querySelector("title").innerHTML}</a></h2></article>';
								});
								document.body.insertAdjacentHTML("beforeend", html);
							});				
		}
		
		fetchFeed(RSS_URL[0]);
	</script>
</body>
</html>

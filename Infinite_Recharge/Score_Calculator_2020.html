<!DOCTYPE html>
<html>
<head>
<title> Infinite Recharge Score Calculator </title>
<body onload = "updateScore()">
<style>
body {background-color: #d1d1e0; margin-bottom: 150;}
p {margin-left: 10px; margin-right: 30px;}
</style>

<p id="redS"></p>
<p id="redR"></p>
<button onclick="scoreUp(2)">Auton Bottom</button>
<button onclick="scoreUp(4)">Auton Outer</button>
<button onclick="scoreUp(6)">Auton Inner</button>

<button onclick="scoreUp(1)">Tele-Op Bottom</button>
<button onclick="scoreUp(2)">Tele-Op Outer</button>
<button onclick="scoreUp(3)">Tele-Op Inner</button>

<button onclick="climbRobot()">Climb</button>
<button onclick="balance();">Balanced?</button>

<button onclick="finishStage2()">Finished Stage 2</button>
<button onclick="finishStage3();">Finished Stage 3</button>

<button onclick="scoreDown(3)">Foul</button>
<button onclick="scoreDown(15)">Tech Foul</button>

<script>
var redScore = 0;
var redBalls = 0;
var blueScore = 0;
var blueBalls = 0;
var redRanking = 0;
var blueRanking = 0;
var robotsClimbed = 0;
var isBalanced = false;
var stage2Finished = false;
var stage3Finished = false;

function scoreUp(num) {
	redScore += num;
	redBalls += 1;
	document.getElementById("redS").innerHTML = "Red Score: " + redScore;
	console.log(redScore + " num");
}

function scoreDown(num) {
	redScore -= num;
	document.getElementById("redS").innerHTML = "Red Score: " + redScore;
}

function rankingUp() {
	redRanking += 1;
	document.getElementById("redR").innerHTML = "Red Ranking: " + redRanking;
}

function rankingDown() {
	redRanking -= 1;
	document.getElementById("redR").innerHTML = "Red Ranking: " + redRanking;
}

function climbRobot(){
	if(robotsClimbed < 3) {
	robotsClimbed += 1;
	scoreUp(25);
	if(robotsClimbed > 2 && isBalanced == false) {
		rankingUp();
	}
	}
}

function balance() {
	if(isBalanced == false && robotsClimbed > 0) {
	isBalanced = true;
	scoreUp(15);
	if(robotsClimbed == 2) {
		rankingUp();
	}
	}
}

function finishStage2() {
	if(stage2Finished == false && redBalls >= 29) {
		stage2Finished = true; 
		scoreUp(10);
		redBalls -= 1;
	}
}

function finishStage3() {
	if(stage3Finished == false && stage2Finished == true && redBalls >= 49) {
		stage3Finished = true; 
		scoreUp(20);
		redBalls -= 1;
		rankingUp();
	}
}

function updateScore() {
	document.getElementById("redS").innerHTML = "Red Score: " + redScore;
	document.getElementById("redR").innerHTML = "Red Ranking: " + redRanking;
}
</script>
</body>
</head>
</html>

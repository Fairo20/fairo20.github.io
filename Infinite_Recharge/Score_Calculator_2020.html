<!DOCTYPE html>
<html>
<head>
<title> Infinite Recharge Score Calculator </title>
<body onload = "updateScore()">
<style>
body {background-color: #d1d1e0; margin-bottom: 150;}
p {margin-left: 10px; margin-right: 30px;}
</style>

<button onclick="scoreUp()">+1</button>
<button onclick="scoreDown()">-1</button>
<button onclick="rankingUp()">+1</button>
<button onclick="rankingDown()">-1</button>
<p id="redS"></p>
<p id="redR"></p>

<script>
var redScore = 0;
var blueScore = 0;
var redRanking = 0;
var blueRanking = 0;

function scoreUp() {
	redScore += 1;
	document.getElementById("redS").innerHTML = redScore;
}

function scoreDown() {
	redScore -= 1;
	document.getElementById("redS").innerHTML = redScore;
}

function rankingUp() {
	redRanking += 1;
	document.getElementById("redR").innerHTML = redRanking;
}

function rankingDown() {
	redRanking -= 1;
	document.getElementById("redR").innerHTML = redRanking;
}

function updateScore() {
	document.getElementById("redS").innerHTML = redScore;
	document.getElementById("redR").innerHTML = redRanking;
}
</script>
</body>
</head>
</html>

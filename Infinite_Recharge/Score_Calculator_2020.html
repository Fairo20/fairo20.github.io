<!DOCTYPE html>
<html>
<head>
<title> Infinite Recharge Score Calculator </title>
<body onload = "updateScore()">
<style>
body {background-color: #d1d1e0; margin-bottom: 150;}
p {margin-left: 10px; margin-right: 30px;}
</style>

<p id="redS"></p>
<p id="redR"></p>
<button onclick="scoreUp(2)">Auton Bottom</button>
<button onclick="scoreUp(4)">Auton Outer</button>
<button onclick="scoreUp(6)">Auton Inner</button>
<button onclick="scoreUp()">Tele-Op Bottom</button>
<button onclick="scoreUp()">Tele-Op Outer</button>
<button onclick="scoreUp()">Tele-Op Inner</button>


<script>
var redScore = 0;
var blueScore = 0;
var redRanking = 0;
var blueRanking = 0;
function scoreUp(var num) {
	redScore += num;
	document.getElementById("redS").innerHTML = "Red Score: " + redScore;
	console.log(redScore + " num");
}

function scoreDown() {
	redScore -= 1;
	document.getElementById("redS").innerHTML = "Red Score: " + redScore;
}

function rankingUp() {
	redRanking += 1;
	document.getElementById("redR").innerHTML = "Red Ranking: " + redRanking;
}

function rankingDown() {
	redRanking -= 1;
	document.getElementById("redR").innerHTML = "Red Ranking: " + redRanking;
}

function updateScore() {
	document.getElementById("redS").innerHTML = "Red Score: " + redScore;
	document.getElementById("redR").innerHTML = "Red Ranking: " + redRanking;
}
</script>
</body>
</head>
</html>
